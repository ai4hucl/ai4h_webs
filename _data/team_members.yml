- name: Ken (Kezhi) Li
  photo: Ken.jpg
  info: Ken (Kezhi) Li is an Associate Professor of AI in Healthcare, at the Institute of Health Informatics (IHI), University College London (UCL). He is passionate about solving physiological, medical, clinical, operational problems in healthcare using AI techniques. Specifically, he has expertise in AI in healthcare. Biomedical time series analysis using monitors/wearables. Diabetes management. Patient flow optimization. Prediction and risk management using clinical data. <br>Dr. Li has published over 100 research papers in leading journals and conference proceedings including IEEE Journal of Biomedical and Health Informatics, IEEE Internet of Things Journal, IEEE Sensors Journal; IEEE Trans on Signal Processing, IEEE Trans on Automatic Control, IEEE Trans on Cybernetics, IEEE Trans on Wireless Communications; Nature Methods, Diabetes Technology & Therapeutics, Alzheimer's & Dementia, Heart, BMJ, JAMIA, Scientific Reports, Physical Review A; NeurIPS, IJCAI, CHI, ICASSP, ISCAS, BioCAS, ITW, IFAC, etc.
