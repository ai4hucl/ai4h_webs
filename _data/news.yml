  headline: Chengzhe Piao attended BioMedEng Conference Sep. Oral - Blood glucose level prediction for type 1 diabetes via Federated Learning.

- date: July 2022
  headline: Joe Farrington attended 48th annual meeting of the EURO Working Group on Operational Research Applied to Health Services. Oral and poster - Deep reinforcement learning for platelet inventory management.

