- date: October 2023
  headline: Joe Farrington attended British Blood Transfusion Society Conference. Poster - Many happy returns, a machine learning-based allocation policy to support platelet waste reduction in hospital blood banks.

- date: July 2023
  headline: Joe Farrington attended INFORMS Healthcare Conference. Oral - Going faster to see further, GPU-accelerated value iteration and simulation for blood product inventory management.

- date: July 2023
  headline: Joe Farrington attended 49th annual meeting of the EURO Working Group on Operational Research Applied to Health Services. Oral - Reducing platelet wastage with a machine learning-based allocation policy.

- date: May 2023
  headline: Joe Farrington attended UKRI AI CDTs in Healthcare Conference. Oral - Going faster to see further, GPU-accelerated value iteration and simulation for blood inventory management using JAX.

